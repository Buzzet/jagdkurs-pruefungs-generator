services:
  jagdkurs-ui:
    image: nginx:1.27-alpine
    container_name: jagdkurs-ui
    restart: unless-stopped
    volumes:
      - /opt/jagdkurs-pruefungs-generator/ui:/usr/share/nginx/html:ro
      - /opt/jagdkurs-pruefungs-generator/nginx.ui.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - web

networks:
  web:
    external: true
