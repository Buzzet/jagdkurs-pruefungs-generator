name: Deploy to GitHub Pages

on:
  push:
    branches: [ no-op ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - name: Build static app
        run: |
          export NUXT_APP_VERSION="v1.0.${GITHUB_RUN_NUMBER}"
          echo "NUXT_APP_VERSION=${NUXT_APP_VERSION}" >> $GITHUB_ENV
          npm run generate
        env:
          NUXT_APP_BASE_URL: /${{ github.event.repository.name }}/
      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./.output/public
      - id: deployment
        uses: actions/deploy-pages@v4

      - name: Notify Telegram (success)
        if: ${{ success() }}
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          MSG: "âœ… Deploy fertig: ${{ steps.deployment.outputs.page_url }}"
        run: |
          if [ -z "$TELEGRAM_BOT_TOKEN" ] || [ -z "$TELEGRAM_CHAT_ID" ]; then
            echo "Skipping Telegram notification (missing TELEGRAM_BOT_TOKEN or TELEGRAM_CHAT_ID)."
            exit 0
          fi

          curl -sS -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -H "Content-Type: application/json" \
            -d "{\"chat_id\":\"${TELEGRAM_CHAT_ID}\",\"text\":\"${MSG}\"}"
