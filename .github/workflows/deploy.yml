name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - name: Build static app
        run: |
          PATCH=$((GITHUB_RUN_NUMBER - 5))
          if [ "$PATCH" -lt 0 ]; then PATCH=0; fi
          export NUXT_APP_VERSION="v1.0.${PATCH}"
          echo "NUXT_APP_VERSION=${NUXT_APP_VERSION}" >> $GITHUB_ENV
          npm run generate
        env:
          NUXT_APP_BASE_URL: /${{ github.event.repository.name }}/
      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./.output/public
      - id: deployment
        uses: actions/deploy-pages@v4

      - name: Notify WhatsApp (success)
        if: ${{ success() }}
        run: |
          MSG="✅ Deploy fertig: ${{ steps.deployment.outputs.page_url }}"

          if [ -n "$WHATSAPP_WEBHOOK_URL" ]; then
            curl -sS -X POST "$WHATSAPP_WEBHOOK_URL" \
              -H "Content-Type: application/json" \
              -d "{\"message\":\"${MSG}\"}"
            exit 0
          fi

          if [ -n "$WHATSAPP_PHONE" ] && [ -n "$WHATSAPP_APIKEY" ]; then
            ENCODED_TEXT=$(python3 -c 'import urllib.parse,os; print(urllib.parse.quote(os.environ["MSG"]))')
            curl -sS "https://api.callmebot.com/whatsapp.php?phone=${WHATSAPP_PHONE}&apikey=${WHATSAPP_APIKEY}&text=${ENCODED_TEXT}"
            exit 0
          fi

          echo "No WhatsApp secrets configured; skipping notification."
        env:
          WHATSAPP_WEBHOOK_URL: ${{ secrets.WHATSAPP_WEBHOOK_URL }}
          WHATSAPP_PHONE: ${{ secrets.WHATSAPP_PHONE }}
          WHATSAPP_APIKEY: ${{ secrets.WHATSAPP_APIKEY }}
          MSG: "✅ Deploy fertig: ${{ steps.deployment.outputs.page_url }}"
